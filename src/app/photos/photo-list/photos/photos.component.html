<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row g-2">
    <div *ngFor="let photo of cols" class="col-4" appDarkenOnHover brightness="90%">
     <app-card title="{{photo.description}}">
        <app-photo url="{{photo.url}}" description="{{photo.description}}"></app-photo>
        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x ms-2">
            <text class="m-1">{{photo.likes}}</text>
          </i>
          <i aria-hidden="true" class="fa fa-comment-o fa-1x ms-2 me-2">
            <text class="m-1">{{photo.comments}}</text>
          </i>
        </div>
     </app-card>
    </div>
  </li>
</ol>

<p class="text-center text-muted" *ngIf="photos.length === 0">nenhuma foto encontrada</p>
