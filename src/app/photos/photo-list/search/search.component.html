<div class="text-center mt-3 mb-3">
  <form action="">
    <i aria-hidden="true" class="fa fa-search me-1"></i>
    <input
      type="search"
      class="rounded"
      placeholder="search..."
      (keyup)="this.debounce.next($event.target.value)"
      autofocus
      [value]="value"
    >
  </form>
</div>
